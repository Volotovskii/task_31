<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Simple TODO App</title>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SimpleTODO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>

                <form id="app-login-form" class="d-flex">
                    <input class="form-control me-2" name="login" autocomplete="username" type="text"
                        placeholder="Login" aria-label="Login">
                    <input class="form-control me-2" name="password" autocomplete="current-password" type="password"
                        placeholder="Password" aria-label="Password">
                    <button id="app-login-btn" class="btn btn-outline-info" type="submit">Sign In</button>
                </form>

                <div id="user-login"></div>
                <!-- Панель пользователя -->
                <div id="user-menu-container" class="dropdown ms-auto me-3" style="display: none;">
                    <button id="user-menu-button" class="btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="./assets/avatar.png" alt="Avatar" class="avatar rounded-circle me-2" width="40"
                            height="40">
                        <!-- <span id="menu-arrow" class="arrow">▼</span> -->
                    </button>
                    <ul id="user-menu" class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" id="my-account">My Account</a></li>
                        <li><a class="dropdown-item" href="#" id="my-tasks">My Tasks</a></li>
                        <li><a class="dropdown-item" href="#" id="manage-users">Manage Users</a></li>
                        <li><a class="dropdown-item" href="#" id="log-out">Log Out</a></li>
                    </ul>
                </div>

                <!-- Форма для управления пользователями -->
                <!-- <div id="manage-users-form" style="display: none;" class="container mt-5">
                    <h4>Manage Users</h4>
                    <form id="add-user-form">
                        <input class="form-control mb-2" name="login" placeholder="Login" required>
                        <input class="form-control mb-2" name="password" type="password" placeholder="Password"
                            required>
                        <button class="btn btn-primary mb-2" type="submit">Add User</button>
                    </form>
                    <div id="users-list" class="list-group"></div>
                </div> -->

            </div>
        </div>
    </nav>
    <div class="container">
        <p id="content">Please Sign In to see your tasks!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
